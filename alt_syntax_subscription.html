<div class="contents">
<div class="textblock"><p>Transform array subscriptions E1[E2] into (*(E1 + E2)).</p>
<p><b>Default:</b> Off</p>
<p><b>Examples:</b></p>
<div class="fragment"><div class="line"><span class="keywordtype">int</span> <a class="code" href="_option_documentation_generator_8cpp.html#ae66f6b31b5ad750f1fe042a706a4e3d4">main</a>()</div><div class="line">{</div><div class="line">    <span class="keywordtype">int</span> array[4]{};</div><div class="line"></div><div class="line">    array[0] = 1;</div><div class="line">}</div></div><!-- fragment --><p>transforms into this:</p>
<div class="fragment"><div class="line"><span class="keywordtype">int</span> <a class="code" href="_option_documentation_generator_8cpp.html#ae66f6b31b5ad750f1fe042a706a4e3d4">main</a>()</div><div class="line">{</div><div class="line">  <span class="keywordtype">int</span> array[4] = {0, 0, 0, 0};</div><div class="line">  (*(array + 0)) = 1;</div><div class="line">}</div></div><!-- fragment --> </div></div><!-- contents -->
